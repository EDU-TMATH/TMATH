{% extends "base.html" %}

{% block media %}
    <style>
        #contest-clone-panel {
            position: relative;
            margin: 5em auto auto -10em;
            top: 40%;
            left: 50%;
        }

        #contest-key-container {
            margin: 0.5em 0;
        }

        #id_key {
            width: 100%;
        }

        ul.errorlist {
            list-style-type: none;
            padding-left: 0;
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
<div class="ui segment">
    <form action="" method="post" class="ui form">
        {% csrf_token %}
        {% if form.errors %}
            <div id="form-errors">
                {{ form.key.errors }}
            </div>
        {% endif %}
        <div class="field">
            <label for="{{ form.key.id_for_label }}">{{ _('Enter a new key for the cloned contest:') }}</label>
            {{ form.key }}
        </div>
        <button class="ui primary button" type="submit">{{ _('Clone!') }}</button>
    </form>
</div>
{% endblock %}
