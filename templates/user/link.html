<span class="{{ profile.css_class }} dark:text-white inline-flex items-center space-x-2">
    <a href="{{ url('user_page', user.username) }}">
    {% if profile.name and not noname %}{{ profile.name }} {% else %}{{ user.username }}{% endif %}
    </a>
    {% if profile.verified %}
    <i class="text-blue-500 fa-duotone fa-circle-check" title="{{ _('Verified') }}"></i>
    {% endif %}
</span>
