{% extends "admin/change_form.html" %}
{% load i18n %}

{% block extrahead %}{{ block.super }}
    <script>
        django.jQuery(function ($) {
            $('.disconnect-link').appendTo('footer>ul').show();
            $('.terminate-link').appendTo('footer>ul').show();
        });
    </script>
{% endblock extrahead %}

{% block after_field_sets %}{{ block.super }}
    {% if original %}
    <li class="grp-float-left disconnect-link">
        <a title="{% trans "Disconnect" %}" href="{% url 'admin:judge_judge_disconnect' original.pk %}"
           class="grp-button grp-delete-link ">
            <i class="fa fa-lg fa-power-off"></i>
            <span class="text">{% trans "Disconnect" %}</span>
        </a>
    </li>
    <li class="grp-float-left terminate-link">
        <a title="{% trans "Terminate" %}" href="{% url 'admin:judge_judge_terminate' original.pk %}"
           class="grp-button grp-delete-link ">
            <i class="fa fa-lg fa-plug"></i>
            <span class="text">{% trans "Terminate" %}</span>
        </a>
    </li>
    {% endif %}
{% endblock %}
