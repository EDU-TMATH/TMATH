{% extends "admin/change_form.html" %}
{% load i18n %}

{% block extrahead %}{{ block.super }}
    <script>
        django.jQuery(function ($) {
            $('.submissions-link').appendTo('footer>ul').show();
        });
    </script>
{% endblock extrahead %}

{% block after_field_sets %}{{ block.super }}
    {% if original %}
    <li class="submissions-link grp-float-left">
        <a title="{% trans 'View Submissions' %}" class="grp-button"
           href="{% url 'admin:judge_submission_changelist' %}?problem__code={{ original.code }}">
            <i class="fa fa-lg fa-search-plus"></i>
            <span class="text">{% trans "View submissions" %}</span>
        </a>
    </li>
    {% endif %}
{% endblock %}
