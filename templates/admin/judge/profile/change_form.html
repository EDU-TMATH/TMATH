{% extends "admin/change_form.html" %}
{% load i18n %}

{% block extrahead %}{{ block.super }}
    <script>
        django.jQuery(function ($) {
            $('.userlink').appendTo('footer>ul').show();
        });
    </script>
{% endblock extrahead %}

{% block after_field_sets %}{{ block.super }}
    {% if original %}
    <li class="userlink grp-float-left">
        <a title="{% trans "Edit user" %}" href="{% url 'admin:auth_user_change' original.user.pk %}"
           class="grp-button">
            <i class="fa fa-lg fa-user"></i>
            <span class="text">{% trans "Edit user" %}</span>
        </a>
    </li>
    {% endif %}
{% endblock %}
