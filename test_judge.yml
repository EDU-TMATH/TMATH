alpha:
    docker run \
        --name alpha \
        -p 0.0.0.0:9990:9990 \
        -v /mnt/problems:/problems \
        --cap-add=SYS_PTRACE \
        -d \
        --restart=always \
        vnoj/judge-tier1:latest \
        run -p 11111 -c /problems/alpha.yml \
        171.244.63.31

